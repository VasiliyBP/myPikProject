<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>newppik</title>
    <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="layout">
    <header>
        <div class="logo header-layout">
            <a href="#">
                <img src="img/pik-logo.png" alt=""/>
            </a>
        </div>
        <div class="phone header-layout">
            <div>
                <p>8-495-500-00-20</p>
                <p>8-495-500-00-20</p>
                <span>(бесплатный звонок по россии)</span>
            </div>
        </div>

        <div class="call-me header-layout">
            <a class="call-me-a" href="http://www.pik.ru/contact-form">
                    <img class="call-me-ico" src="img/phone-ico.png" alt="phone">
                    <div class="call-me-link">
                        <span>Заказать обратный звонок</span>
                    </div>
            </a>
        </div>

        <div class="banner header-layout">
            <a href="#">
                <img src="img/voennaya-ipoteka_40d3165c48e307d7d865350ff75d281b.jpg" alt="piklogo"/>
            </a>

        </div>
        <div class="b-header-language header-layout">
            <a href="http://www.pik-group.com/">
                <img src="img/flag_en.png">
                <span>EN</span>
            </a>
            <a href="#" onclick="return false" class="b-header-language-selected">
                <img src="img/flag_ru.png">
                <span class="selected">RU</span>
            </a>
            <a href="http://m.pik.ru/" title="Мобильная версия">
                <img src="img/pda.png">
                <span>PDA</span>
            </a>
        </div>
    </header>
    <ul class="b-main-menu">
        <li class="menu-item-realty menu-item-realty-dropdown menu-item-customisation-catalog menu-item-selected">
            <a href="http://www.pik.ru" class="main-menu-item">Каталог недвижимости</a>
        </li>
        <li class="menu-item-realty">
            <a href="http://www.pik.ru/ipoteka" class="main-menu-item menu-item-customisation-ipoteka">Ипотека</a>
        </li>
        <li class="menu-item-realty">
            <a href="http://www.pik.ru/skidki-i-akcii/tekuschie-akcii" class="main-menu-item menu-item-customisation-discount">Скидки и акции</a>
        </li>
        <li class="menu-item-realty">
            <a href="http://www.pik.ru/contacts/moskva-i-oblast" class="main-menu-item menu-item-customisation-offices">Офисы продаж</a>
        </li>
        <li class="menu-item-realty">
            <a href="http://www.pik.ru/owners" class="main-menu-item menu-item-customisation-about">Владельцам</a>
        </li>
        <li class="menu-item-corporate">
            <a href="http://www.pik.ru/about/o-kompanii" class="main-menu-item menu-item-customisation-press">О компании</a>
        </li>
        <li class="menu-item-corporate"><a href="http://pik-group.ru/" target="_blank" class="main-menu-item menu-item-customisation-shareholders">Акционерам и инвесторам</a>
        </li>
    </ul>

    <div class="b-realty-list-breadcrumbs">
        <ul>
            <li>
                <a href="#" onclick="return false;">Москва и область</a>
                <ins class="b-breadcrumbs-dropdown-button opened"></ins>
                <span class="b-breadcrumbs-separator">/</span>

            </li>
            <li>
                <a href="#" onclick="return false;">Квартиры</a>
                <ins class="b-breadcrumbs-dropdown-button opened"></ins>
                <span class="b-breadcrumbs-separator">/</span>

            </li>
            <li>
                <a href="#" onclick="return false;">ЖК «Большое Кусково»</a>
                <ins class="b-breadcrumbs-dropdown-button opened"></ins>
                <span class="b-breadcrumbs-separator">/</span>

            </li>
        </ul>
    </div>
</div>
<script src="js/jquery-1.11.1.js" type="text/javascript"></script>
<script src="js/main.js" ></script>
</body>
</html>
